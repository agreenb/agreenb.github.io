<!DOCTYPE html>
<html>
  <head>
    <title>🐍</title>
    <link rel="icon" href="../img/favicon.png" />
    <script
      src="https://code.jquery.com/jquery.min.js"
      type="text/javascript"
    ></script>
    <script src="snake.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://fonts.googleapis.com/css?family=Griffy"
    />
  </head>
  <body>
    <div id="main-panel">
      <div id="hello">Hugs and Hisses</div>
      <canvas id="canvas"></canvas>
      <div id="sidenote">
        Press 'esc' at any point to return to the start screen.
      </div>
    </div>
    <div id="right-panel">
      <div id="input">
        Type in anything to make your snake, or leave it blank to discover
        random words.<br />
        <input id="word-input" />
      </div>
      <div id="word">
        Current snake body:
        <div id="current-word"></div>
      </div>
    </div>
  </body>
</html>
