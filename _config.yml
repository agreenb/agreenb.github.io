# Build settings
theme: minima

markdown: kramdown
highlighter: rouge
future: true
excerpt_separator: <!--more-->

paginate: 5

google_analytics: UA-168898166-1

plugins:
  - jekyll-paginate
  - jekyll-seo-tag
  - jekyll-feed

exclude:
  - vendor
  - Gemfile
  - Gemfile.lock
  - node_modules
  - etc
